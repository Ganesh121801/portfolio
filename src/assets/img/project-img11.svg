<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="800" fill="#f8f9fa"/>
    
    <!-- Header Navigation -->
    <rect x="0" y="0" width="1200" height="70" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
    
    <!-- Logo -->
    <text x="50" y="45" font-family="Arial" font-size="24" font-weight="bold">
        Job<tspan fill="#8b5cf6">Quest</tspan>
    </text>
    
    <!-- Navigation Links -->
    <text x="800" y="45" font-family="Arial" font-size="16" fill="#333">Home</text>
    <text x="880" y="45" font-family="Arial" font-size="16" fill="#333">Jobs</text>
    <text x="950" y="45" font-family="Arial" font-size="16" fill="#333">Browse</text>
    
    <!-- Login/Signup Buttons -->
    <rect x="1020" y="20" width="70" height="35" rx="5" fill="#1a1e2d"/>
    <text x="1040" y="43" font-family="Arial" font-size="14" fill="white">Login</text>
    
    <rect x="1100" y="20" width="70" height="35" rx="5" fill="#8b5cf6"/>
    <text x="1115" y="43" font-family="Arial" font-size="14" fill="white">Signup</text>
    
    <!-- Main Content Section -->
    <!-- Badge -->
    <rect x="500" y="100" width="200" height="30" rx="15" fill="#fff1f2"/>
    <text x="600" y="120" text-anchor="middle" font-family="Arial" font-size="14" fill="#ff4d4d">#1 Job Hunt Site</text>
    
    <!-- Main Heading -->
    <text x="600" y="180" text-anchor="middle" font-family="Arial" font-size="40" font-weight="bold">
        Find & Secure Your <tspan fill="#8b5cf6">Dream Job</tspan>
    </text>
    
    <!-- Subheading -->
    <text x="600" y="220" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">
        Browse top job openings and apply with ease.
    </text>
    
    <!-- Search Bar -->
    <rect x="300" y="250" width="600" height="50" rx="25" fill="white" stroke="#e5e5e5" stroke-width="1"/>
    <text x="330" y="282" font-family="Arial" font-size="16" fill="#999">Search Jobs...</text>
    <circle cx="860" cy="275" r="20" fill="#8b5cf6"/>
    <path d="M867,275 L853,275 M860,282 L860,268" stroke="white" stroke-width="2"/>
    
    <!-- Job Categories -->
    <g transform="translate(250,350)">
        <rect width="150" height="40" rx="20" fill="#1a1e2d"/>
        <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Frontend Developer</text>
    </g>
    
    <g transform="translate(420,350)">
        <rect width="150" height="40" rx="20" fill="#1a1e2d"/>
        <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Backend Developer</text>
    </g>
    
    <g transform="translate(590,350)">
        <rect width="170" height="40" rx="20" fill="#1a1e2d"/>
        <text x="85" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Full Stack Developer</text>
    </g>
    
    <!-- Latest Jobs Section -->
    <text x="100" y="450" font-family="Arial" font-size="24" font-weight="bold">
        Latest & <tspan fill="#8b5cf6">Top</tspan> Job Openings
    </text>
    
    <!-- Job Cards -->
    <g transform="translate(100,480)">
        <!-- Job Card 1 -->
        <rect width="300" height="200" rx="10" fill="white" stroke="#e5e5e5" stroke-width="1"/>
        <text x="20" y="40" font-family="Arial" font-size="18" font-weight="bold">Senior Frontend Developer</text>
        <text x="20" y="70" font-family="Arial" font-size="14" fill="#666">TechCorp Inc.</text>
        <text x="20" y="100" font-family="Arial" font-size="14" fill="#666">$80k - $120k • Remote</text>
    </g>
    
    <g transform="translate(450,480)">
        <!-- Job Card 2 -->
        <rect width="300" height="200" rx="10" fill="white" stroke="#e5e5e5" stroke-width="1"/>
        <text x="20" y="40" font-family="Arial" font-size="18" font-weight="bold">Backend Engineer</text>
        <text x="20" y="70" font-family="Arial" font-size="14" fill="#666">DataFlow Systems</text>
        <text x="20" y="100" font-family="Arial" font-size="14" fill="#666">$90k - $140k • Hybrid</text>
    </g>
    
    <g transform="translate(800,480)">
        <!-- Job Card 3 -->
        <rect width="300" height="200" rx="10" fill="white" stroke="#e5e5e5" stroke-width="1"/>
        <text x="20" y="40" font-family="Arial" font-size="18" font-weight="bold">Full Stack Developer</text>
        <text x="20" y="70" font-family="Arial" font-size="14" fill="#666">StartupX</text>
        <text x="20" y="100" font-family="Arial" font-size="14" fill="#666">$100k - $150k • On-site</text>
    </g>
    
    <!-- Navigation Arrows -->
    <circle cx="50" cy="580" r="20" fill="#e5e5e5"/>
    <path d="M55,580 L45,580 M50,575 L45,580 L50,585" stroke="#666" stroke-width="2"/>
    
    <circle cx="1150" cy="580" r="20" fill="#8b5cf6"/>
    <path d="M1145,580 L1155,580 M1150,575 L1155,580 L1150,585" stroke="white" stroke-width="2"/>
</svg>
