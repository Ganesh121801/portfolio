<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="1200" fill="#f8faff"/>
    
    <!-- Header Navigation -->
    <rect x="0" y="0" width="1200" height="70" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
    
    <!-- Logo -->
    <text x="50" y="45" font-family="Arial" font-size="24" font-weight="bold">
        Ride<tspan fill="#2563eb">Share</tspan>
    </text>
    
    <!-- Navigation Links -->
    <text x="750" y="45" font-family="Arial" font-size="16" fill="#333">Home</text>
    <text x="850" y="45" font-family="Arial" font-size="16" fill="#333">How It Works</text>
    <text x="950" y="45" font-family="Arial" font-size="16" fill="#333">About</text>
    
    <!-- Buttons -->
    <rect x="1020" y="20" width="70" height="35" rx="5" fill="#2563eb"/>
    <text x="1035" y="43" font-family="Arial" font-size="14" fill="white">Login</text>
    
    <rect x="1100" y="20" width="70" height="35" rx="5" fill="#1e40af"/>
    <text x="1112" y="43" font-family="Arial" font-size="14" fill="white">Start</text>

    <!-- Hero Section -->
    <text x="100" y="180" font-family="Arial" font-size="48" font-weight="bold" fill="#1e293b">
        Share Your Ride,
    </text>
    <text x="100" y="240" font-family="Arial" font-size="48" font-weight="bold" fill="#1e293b">
        Save The <tspan fill="#2563eb">Planet</tspan>
    </text>
    
    <text x="100" y="290" font-family="Arial" font-size="18" fill="#64748b" width="400">
        Connect with fellow travelers, share costs, and reduce your carbon footprint
    </text>
    
    <!-- Call to Action Button -->
    <rect x="100" y="320" width="200" height="50" rx="25" fill="#2563eb"/>
    <text x="155" y="352" font-family="Arial" font-size="18" fill="white" font-weight="bold">Find a Ride</text>
    
    <!-- Car Illustration -->
    <g transform="translate(600,150)">
        <!-- Car Body -->
        <path d="M50,120 Q100,120 150,120 Q200,120 250,120 Q300,120 350,120 L350,180 Q300,180 250,180 Q200,180 150,180 Q100,180 50,180 Z" fill="#2563eb"/>
        <!-- Wheels -->
        <circle cx="100" cy="180" r="30" fill="#1e293b"/>
        <circle cx="300" cy="180" r="30" fill="#1e293b"/>
        <!-- Windows -->
        <path d="M100,120 L150,80 L250,80 L300,120" fill="#bfdbfe"/>
    </g>

    <!-- Features Section -->
    <text x="600" y="400" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#1e293b">
        Why Choose RideShare?
    </text>

    <!-- Feature Cards -->
    <g transform="translate(100,450)">
        <!-- Card 1 -->
        <rect width="300" height="200" rx="10" fill="white" stroke="#e5e5e5" stroke-width="1"/>
        <circle cx="150" cy="60" r="30" fill="#bfdbfe"/>
        <path d="M135,60 L165,60 M150,45 L150,75" stroke="#2563eb" stroke-width="4"/>
        <text x="150" y="120" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Save Money</text>
        <text x="150" y="150" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">Split travel costs with others</text>
    </g>

    <g transform="translate(450,450)">
        <!-- Card 2 -->
        <rect width="300" height="200" rx="10" fill="white" stroke="#e5e5e5" stroke-width="1"/>
        <circle cx="150" cy="60" r="30" fill="#bfdbfe"/>
        <path d="M135,50 Q150,70 165,50" stroke="#2563eb" stroke-width="4" fill="none"/>
        <text x="150" y="120" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Eco-Friendly</text>
        <text x="150" y="150" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">Reduce carbon emissions</text>
    </g>

    <g transform="translate(800,450)">
        <!-- Card 3 -->
        <rect width="300" height="200" rx="10" fill="white" stroke="#e5e5e5" stroke-width="1"/>
        <circle cx="150" cy="60" r="30" fill="#bfdbfe"/>
        <path d="M135,60 C145,50 155,70 165,60" stroke="#2563eb" stroke-width="4" fill="none"/>
        <text x="150" y="120" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Community</text>
        <text x="150" y="150" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">Meet new people</text>
    </g>

    <!-- Search Section -->
    <rect x="100" y="700" width="1000" height="60" rx="30" fill="white" stroke="#e5e5e5" stroke-width="1"/>
    <text x="140" y="738" font-family="Arial" font-size="16" fill="#64748b">Where are you going?</text>
    <circle cx="1060" cy="730" r="20" fill="#2563eb"/>
    <path d="M1053,730 L1067,730 M1060,723 L1060,737" stroke="white" stroke-width="2"/>
</svg>
