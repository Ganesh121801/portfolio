<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Navigation Bar -->
  <rect width="800" height="60" fill="#2563eb"/>
  <!-- Nav Logo -->
  <rect x="40" y="15" width="100" height="30" rx="5" fill="#ffffff"/>
  <text x="55" y="35" fill="#2563eb" font-family="Arial" font-weight="bold">JobPortal</text>
  <!-- Nav Links -->
  <rect x="300" y="20" width="60" height="20" rx="3" fill="#ffffff"/>
  <text x="310" y="35" fill="#2563eb" font-size="12">Jobs</text>
  <rect x="380" y="20" width="60" height="20" rx="3" fill="#ffffff"/>
  <text x="385" y="35" fill="#2563eb" font-size="12">Companies</text>
  <rect x="460" y="20" width="60" height="20" rx="3" fill="#ffffff"/>
  <text x="470" y="35" fill="#2563eb" font-size="12">About</text>
  <!-- Login/Sign Up -->
  <rect x="650" y="15" width="100" height="30" rx="15" fill="#ffffff"/>
  <text x="670" y="35" fill="#2563eb" font-size="12">Sign Up</text>
  
  <!-- Hero Section -->
  <rect x="0" y="60" width="800" height="400" fill="#ffffff"/>
  <!-- Hero Content -->
  <rect x="60" y="120" width="350" height="50" rx="5" fill="#2563eb"/>
  <text x="80" y="150" fill="#ffffff" font-size="20" font-weight="bold">Find Your Dream Job Today</text>
  <rect x="60" y="190" width="300" height="20" rx="3" fill="#666666"/>
  <text x="70" y="205" fill="#ffffff" font-size="12">100,000+ Jobs Available</text>
  <rect x="60" y="220" width="280" height="20" rx="3" fill="#666666"/>
  <text x="70" y="235" fill="#ffffff" font-size="12">5000+ Companies Hiring</text>
  
  <!-- Search Box -->
  <rect x="60" y="280" width="400" height="50" rx="25" fill="#f0f0f0" stroke="#2563eb" stroke-width="2"/>
  <text x="80" y="310" fill="#666666" font-size="14">Search jobs, companies, skills...</text>
  <circle cx="430" cy="305" r="15" fill="#2563eb"/>
  <text x="425" y="310" fill="#ffffff" font-size="14">🔍</text>
  
  <!-- Job Categories -->
  <rect x="60" y="350" width="100" height="80" rx="10" fill="#e5e7eb"/>
  <text x="75" y="390" fill="#2563eb" font-size="12">💻 Tech Jobs</text>
  <rect x="180" y="350" width="100" height="80" rx="10" fill="#e5e7eb"/>
  <text x="195" y="390" fill="#2563eb" font-size="12">💼 Finance</text>
  <rect x="300" y="350" width="100" height="80" rx="10" fill="#e5e7eb"/>
  <text x="315" y="390" fill="#2563eb" font-size="12">🎨 Design</text>
  <rect x="420" y="350" width="100" height="80" rx="10" fill="#e5e7eb"/>
  <text x="435" y="390" fill="#2563eb" font-size="12">📊 Marketing</text>
  
  <!-- Featured Jobs Section -->
  <rect x="500" y="100" width="250" height="300" rx="10" fill="#e5e7eb"/>
  <text x="520" y="130" fill="#2563eb" font-weight="bold">Featured Jobs</text>
  <!-- Job Cards -->
  <rect x="520" y="150" width="210" height="60" rx="5" fill="#ffffff"/>
  <text x="530" y="170" fill="#333333" font-size="12">Senior Developer</text>
  <text x="530" y="190" fill="#666666" font-size="10">Google • $120K-150K</text>
  <rect x="520" y="220" width="210" height="60" rx="5" fill="#ffffff"/>
  <text x="530" y="240" fill="#333333" font-size="12">Product Manager</text>
  <text x="530" y="260" fill="#666666" font-size="10">Microsoft • $110K-140K</text>
  <rect x="520" y="290" width="210" height="60" rx="5" fill="#ffffff"/>
  <text x="530" y="310" fill="#333333" font-size="12">UX Designer</text>
  <text x="530" y="330" fill="#666666" font-size="10">Apple • $90K-120K</text>
  
  <!-- Stats Section -->
  <rect x="60" y="380" width="150" height="60" rx="5" fill="#f0f0f0"/>
  <text x="75" y="410" fill="#2563eb" font-size="14">👥 1M+ Users</text>
  <rect x="230" y="380" width="150" height="60" rx="5" fill="#f0f0f0"/>
  <text x="245" y="410" fill="#2563eb" font-size="14">🏢 10K Companies</text>
  <rect x="400" y="380" width="150" height="60" rx="5" fill="#f0f0f0"/>
  <text x="415" y="410" fill="#2563eb" font-size="14">✨ 95% Success</text>
  
  <!-- Footer -->
  <rect x="0" y="500" width="800" height="100" fill="#1e40af"/>
  <!-- Footer Content -->
  <text x="40" y="530" fill="#ffffff" font-size="14">Quick Links</text>
  <text x="40" y="550" fill="#ffffff" font-size="12">About Us</text>
  <text x="40" y="570" fill="#ffffff" font-size="12">Contact</text>
  
  <text x="230" y="530" fill="#ffffff" font-size="14">For Job Seekers</text>
  <text x="230" y="550" fill="#ffffff" font-size="12">Browse Jobs</text>
  <text x="230" y="570" fill="#ffffff" font-size="12">Career Advice</text>
  
  <text x="400" y="530" fill="#ffffff" font-size="14">For Employers</text>
  <text x="400" y="550" fill="#ffffff" font-size="12">Post Jobs</text>
  <text x="400" y="570" fill="#ffffff" font-size="12">Hire Talent</text>
  
  <!-- Social Icons -->
  <circle cx="650" cy="540" r="10" fill="#ffffff"/>
  <text x="645" y="545" font-size="12">f</text>
  <circle cx="680" cy="540" r="10" fill="#ffffff"/>
  <text x="675" y="545" font-size="12">in</text>
  <circle cx="710" cy="540" r="10" fill="#ffffff"/>
  <text x="705" y="545" font-size="12">t</text>
</svg>
